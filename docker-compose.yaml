services:
    backend:
        image: example_project.backend:v1.0
        build:
            context: docker-configs/backend
        working_dir: /app
        command: [ "rr", "serve", "-c", ".rr.dev.yaml" ]
        ports:
            - 127.0.0.1:8080:8080
            - 127.0.0.1:8083:8083
            - 127.0.0.1:9501:9501 # open swoole
        volumes:
            - ./docker-configs/backend/ssl/:/etc/ssl/backend/
            - .:/app:cached
        depends_on:
            - postgresql

    postgresql:
        image: postgres:17.0
        command: [ "postgres", "-c", "max_connections=200", "-c", "log_statement=all" ]
        healthcheck:
            test: [ "CMD", "pg_isready", "-d", "project_db", "-U", "${DATABASE_USER:-postgres}" ]
            timeout: 5s
            retries: 5
            start_period: 60s
        environment:
            PGDATA: "/var/lib/postgresql/data/pgdata"
            POSTGRES_PASSWORD: "qwerty"
            POSTGRES_DB: "project_db"
            POSTGRES_USER: ${DATABASE_USER:-postgres}
        volumes:
            - "postgresdata:/var/lib/postgresql/data"
        ports:
            - "127.0.0.1:15432:5432"
    mailer:
        image: axllent/mailpit
        ports:
            - "1025"
            - "8025"
        environment:
            MP_SMTP_AUTH_ACCEPT_ANY: 1
            MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
    postgresdata: ~
